<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Pesquisar"> </ion-searchbar>


  <ion-list>

    <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/bLnJld3yWPB6KGS2uxhmGMhww8x.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">

       <div>

        <h1>A Guerra do Amanhã (2021)</h1>
        <p>Data: 02/07/2021(BR) - 2h:18m</p>
          <p>Genero: Ação, Ficção científica</p>
       </div>

      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="exibirAlertaFavorito()" >
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/ArWn6gCi61b3b3hclD2L0LOk66k.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">

       <div>

        <h1>Liga da Justiça de Zack Snyder (2021)</h1>
        <p>Data:18/03/2021 (BR)- 4h 2m
          </p>
          <p>Genero: Ação, Aventura, Fantasia, Ficção científica
          </p>
       </div>

      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="exibirAlertaFavorito()" >
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
